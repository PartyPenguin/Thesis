# dvc.yaml

stages:

  prepare:
    cmd: python src/prepare.py
    deps:
    - src/prepare.py
    - params.yaml
    - data/raw/PickCube/trajectory.state.pd_joint_delta_pos.h5
    params:
    - prepare.load_count
    - prepare.transformations
    - raw_data_path
    - prepared_data_path
    - data_file
    outs:
    - data/prepared/PickCube/act.npy
    - data/prepared/PickCube/obs.npy
    - data/prepared/PickCube/episode_map.npy

  train:
    cmd: python src/train.py
    deps:
    - src/train.py
    - src/modules.py
    - src/utils/util.py
    - params.yaml
    - data/prepared/PickCube/act.npy
    - data/prepared/PickCube/obs.npy
    - data/prepared/PickCube/episode_map.npy
    params:
    - train.obs_mode
    - train.control_mode
    - train.render_mode
    - train.num_steps
    - train.batch_size
    - train.num_workers
    - train.lr
    - train.seed
    - train.log_dir
    - train.env_id
    - train.iterations
    - train.eval
    plots:
    - logs/output/current_success_rate.json:
        cache: false
    outs:
    - logs/output/checkpoints/ckpt_best.pt

  evaluate:
    cmd: python src/evaluate.py
    deps:
    - src/evaluate.py
    - src/modules.py
    - src/utils/util.py
    - params.yaml
    - logs/output/checkpoints/ckpt_best.pt
    params:
    - train.obs_mode
    - train.control_mode
    - train.render_mode
    - train.num_steps
    - train.batch_size
    - train.num_workers
    - train.lr
    - train.seed
    - train.log_dir
    - train.env_id
    - train.iterations
    - train.eval
    - evaluate.render
    metrics:
    - logs/output/eval/success_rate.json:
        cache: false
    plots:
    - logs/output/epoch_loss.json:
        cache: false
