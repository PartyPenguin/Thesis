    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#4599C3", "id": 0, "label": "J0", "shape": "dot"}, {"color": "#4599C3", "id": 1, "label": "J1", "shape": "dot"}, {"color": "#4599C3", "id": 2, "label": "J2", "shape": "dot"}, {"color": "#4599C3", "id": 3, "label": "J3", "shape": "dot"}, {"color": "#4599C3", "id": 4, "label": "J4", "shape": "dot"}, {"color": "#4599C3", "id": 5, "label": "J5", "shape": "dot"}, {"color": "#4599C3", "id": 6, "label": "J6", "shape": "dot"}, {"color": "#4599C3", "id": 7, "label": "J7", "shape": "dot"}, {"color": "#4599C3", "id": 8, "label": "J8", "shape": "dot"}, {"color": "#4599C3", "id": 9, "label": "J9", "shape": "dot"}, {"color": "#4599C3", "id": 10, "label": "J10", "shape": "dot"}, {"color": "#4599C3", "id": 11, "label": "J11", "shape": "dot"}, {"color": "#4599C3", "id": 12, "label": "J12", "shape": "dot"}, {"color": "#4599C3", "id": 13, "label": "J13", "shape": "dot"}, {"color": "#4599C3", "id": 14, "label": "J14", "shape": "dot"}, {"color": "#4599C3", "id": 15, "label": "J15", "shape": "dot"}, {"color": "#4599C3", "id": 16, "label": "J16", "shape": "dot"}, {"color": "#4599C3", "id": 17, "label": "J17", "shape": "dot"}, {"color": "#4599C3", "id": 18, "label": "J18", "shape": "dot"}, {"color": "#4599C3", "id": 19, "label": "J19", "shape": "dot"}, {"color": "#4599C3", "id": 20, "label": "J20", "shape": "dot"}, {"color": "#4599C3", "id": 21, "label": "J21", "shape": "dot"}, {"color": "#4599C3", "id": 22, "label": "J22", "shape": "dot"}, {"color": "#4599C3", "id": 23, "label": "J23", "shape": "dot"}]);
                  edges = new vis.DataSet([{"color": "#8B4D9E", "from": 0, "to": 1}, {"color": "#DFB825", "from": 0, "to": 8}, {"color": "#DFB825", "from": 0, "to": 16}, {"color": "#8B4D9E", "from": 1, "to": 2}, {"color": "#DFB825", "from": 1, "to": 9}, {"color": "#DFB825", "from": 1, "to": 17}, {"color": "#8B4D9E", "from": 2, "to": 3}, {"color": "#DFB825", "from": 2, "to": 10}, {"color": "#DFB825", "from": 2, "to": 18}, {"color": "#8B4D9E", "from": 3, "to": 4}, {"color": "#DFB825", "from": 3, "to": 11}, {"color": "#DFB825", "from": 3, "to": 19}, {"color": "#8B4D9E", "from": 4, "to": 5}, {"color": "#DFB825", "from": 4, "to": 12}, {"color": "#DFB825", "from": 4, "to": 20}, {"color": "#8B4D9E", "from": 5, "to": 6}, {"color": "#DFB825", "from": 5, "to": 13}, {"color": "#DFB825", "from": 5, "to": 21}, {"color": "#8B4D9E", "from": 6, "to": 7}, {"color": "#DFB825", "from": 6, "to": 14}, {"color": "#DFB825", "from": 6, "to": 22}, {"color": "#DFB825", "from": 7, "to": 15}, {"color": "#DFB825", "from": 7, "to": 23}, {"color": "#8B4D9E", "from": 8, "to": 9}, {"color": "#8B4D9E", "from": 9, "to": 10}, {"color": "#8B4D9E", "from": 10, "to": 11}, {"color": "#8B4D9E", "from": 11, "to": 12}, {"color": "#8B4D9E", "from": 12, "to": 13}, {"color": "#8B4D9E", "from": 13, "to": 14}, {"color": "#8B4D9E", "from": 14, "to": 15}, {"color": "#8B4D9E", "from": 16, "to": 17}, {"color": "#8B4D9E", "from": 17, "to": 18}, {"color": "#8B4D9E", "from": 18, "to": 19}, {"color": "#8B4D9E", "from": 19, "to": 20}, {"color": "#8B4D9E", "from": 20, "to": 21}, {"color": "#8B4D9E", "from": 21, "to": 22}, {"color": "#8B4D9E", "from": 22, "to": 23}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
